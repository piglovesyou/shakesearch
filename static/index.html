<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>ShakeSearch</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="title">
      <h1>ShakeSearch</h1>
      <p>Search from the complete works of Shakespeare</p>
    </div>
    <form id="form">
      <label for="query">Query</label>
      <input
        type="text"
        id="query"
        name="query"
        placeholder='Type keywords. ex. "hamlet to be or"'
        value="hamlet to be or"
      />
      <button type="submit">Search</button>
    </form>
    <p id="message"></p>
    <div>
      <table id="table">
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
